<h2>Authenticate to access all resources</h2>
<form (ngSubmit)="onSubmit()">
<p>
	<label>{{a[0]}}</label>
	<input type="email" name="email" [(ngModel)]="email" />
</p>
<p>
	<label>{{a[1]}}</label>
	<input type="password" name="password" [(ngModel)]="password" />
</p>
<p>
	<button>{{a[2]}}</button>
</p>
</form>
